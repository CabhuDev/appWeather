<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El tiempo con Weather API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación web para consultar el tiempo meteorológico con Weather API">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
    <!-- Favicon -->    
     <link rel="icon" type="image/webp" href="assets/favicon.webp">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon.webp">
    <link rel="shortcut icon" href="assets/favicon.webp">
    <link rel="manifest" href="assets/site.webmanifest">
    <meta name="theme-color" content="#3498db">

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <main class="content">
        <h1>Consulta del tiempo</h1>

        <div id="controles">
            <input type="text" id="localidad" placeholder="Ciudad, País  (ej. Granada ,ES)" size="30">
            <button id="btnHoy">Tiempo actual</button>
            <button id="btn3dias">Próximos 3 días</button>
            <button id="btnMiPos">Mi posición</button>
        </div>
        <div id="resultado"></div>    <!-- mapa -->
        <iframe id="mapa" loading="lazy"></iframe>
    </main>

<footer class="footer-content">
    <div class="image-credits">
        <p>Imagen de fondo: "green field and big white clouds, summer sunset" por Art-Family © Envato Elements (Item ID: RYCM36P)</p>
    </div>
    <div class="author-info">
        <p class="author-name">Pablo Cabello Hurtado</p>
        <p class="author-title">Desarrollador web y Arquitecto Técnico</p>
    </div>
</footer>

</body>
</html>
